{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    ## We install phosh as backup environment
    recommends: false
    description: Install Phosh packages
    packages:
      - mobian-phosh
      - kali-themes
      # Additional software we don't want metapackages to depend on
      - eog
      - epiphany-browser
      # - evince
      - firefox-esr
      - gnome-calculator
      - gnome-calendar
      - gnome-console
      - gnome-maps
      - gnome-software
      - gnome-software-plugin-flatpak
      - gnome-sound-recorder
      - gnome-text-editor
      - gnome-todo
      - gnome-usage
      - gnome-weather
      - lollypop
      - portfolio-filemanager
      - webext-ublock-origin-firefox

  - action: run
    description: Disable getty in the Phosh environment
    chroot: true
    command: systemctl disable getty@.service

  - action: apt
    recommends: false
    description: Install Plasma Mobile packages
    packages:
      - plasma-settings
      - plasma-phonebook
      - plasma-angelfish
      - plasma-nm
      - simplelogin
      - plasma-dialer
      - spacebar

